<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Настроение</title>
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
      },
      {
        "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
      },
      {
        "phrase": "Жена обращается к мужу:<br>- Если я уйду к другому мужчине, ты будешь жалеть?<br>- Зачем мне жалеть чужого мужчину?<br>",
        "signature": "©http://vse-shutochki.ru/"
      },
      {
        "phrase": "Кто рано встаёт, тот лоток уберёт.",
        "signature": "©http://vse-shutochki.ru/"
      }

    ]
  </script>
</head>
<body>
<p id="mood-text"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var quotes_json = JSON.parse($("#quotes_json").html());
    var quot = quotes_json[Math.floor(Math.random()*quotes_json.length)];
    $("#mood-text").html(quot.phrase);
    if (quot.signature){
        $("#mood-text").append(quot.signature);
    }
</script>
</body>
</html>
